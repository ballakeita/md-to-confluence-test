name: Publish Markdown to Confluence

on: workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish Markdown to Confluence
        uses: TTengs/MarkdownToConfluence@v3     # version selon doc :contentReference[oaicite:2]{index=2}
        with:
          fileslocation: 'docs'                 # dossier contenant tes fichiers .md
          confluence_url: ${{ secrets.CONFLUENCE_URL }}
          confluence_space_key: 'MFS'
          auth_username: ${{ secrets.CONFLUENCE_USER }}
          auth_api_token: ${{ secrets.CONFLUENCE_API_TOKEN }}
          should_upload: true                    # optionnel
          is_preview: false                      # optionnel
